 {% extends 'base_layout.html' %}

<meta charset="UTF-8">
{% block content %}
	<div class="container">
		<br/>
		<style type="text/css">
            select {
                width:100%;
                height:100%;
            }
            
            .helptext{
				font-size: 14px; 
			}
        </style>
		<div class="d-flex justify-content-center">
			<div class='row'>
				<div class="col"> </div>
				<div class="text-center col-8">
					<h2 class="pb-2 mb-4 font-italic border-bottom">Editar Perfil</h2>
					<form class="site-form" action="{% url 'accounts:edit_profile'%}" method="post">
						{% csrf_token %}
						{{ form.as_p }}
						<div id='categories-profile'>
			        		{{ profile_form.as_p }}
			        	</div>
			        	
						<br/>
						<input class="btn btn-lg btn-primary btn-block" type="submit" value="Editar">
					</form>
					<br/>
				</div>
				<div class="col"> </div>
			</div>
		</div>
	</div>
	
	<script>
	$(function () {
	    $("#id_userprofile-0-categorias").css("height", parseInt($("#id_userprofile-0-categorias option").length) * 20);
	});
	</script>
	
{% endblock %}
