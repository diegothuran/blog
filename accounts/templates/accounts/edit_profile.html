 {% extends 'base_layout.html' %}

{% block content %}
	<div class="container">
		<br/>
		<div class="d-flex justify-content-center">
			<div class="text-center">
				<h2 class="pb-2 mb-4 font-italic border-bottom">Editar Perfil</h2>
				<form class="site-form" action="{% url 'accounts:edit_profile'%}" method="post">
					{% csrf_token %}
					{{ form.as_p }}
		        	{{ profile_form.as_p }}
					<br/>
					<input class="btn btn-lg btn-primary btn-block" type="submit" value="Editar">
				</form>
				<br/>
			</div>
		</div>
	</div>
{% endblock %}
