{% extends 'base_layout.html' %}

{% load static from staticfiles %}

<meta charset="UTF-8">
{% block content %}
	<div class="create">
		<h2>Filtrar categorias</h2>
		
		<form class="categories-form" action="{% url 'categories:filter'%}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button class="btn btn-outline-primary my-2 my-sm-0" type="submit"> Filtrar </button>
		</form>
	</div>
	
{% endblock %}
