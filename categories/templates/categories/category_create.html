{% extends 'base_layout.html' %}

{% load static from staticfiles %}

<meta charset="UTF-8">
{% block content %}
	<div class="container">
		<div class="create-article">
			<h2>Create a new article</h2>
			<form class="site-form" action="{% url 'categories:create'%}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Create">
			</form>
		</div>
	</div>
	
	<br>
	<script src="{% static 'slugify.js' %}"></script>
	
	<!--   <script src="/static/slugify.js"></script> -->
{% endblock %}
