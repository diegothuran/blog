{% extends 'base_layout.html' %}

{% load static from staticfiles %}

<meta charset="UTF-8">
{% block content %}
	<div class="container">
		<div class="d-flex justify-content-center">
			<div class="text-center">
				<h2 class="pb-2 mb-4 font-italic border-bottom">Nova Categoria</h2>
				<form class="site-form" action="{% url 'categories:create'%}" method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<input class="btn btn-lg btn-primary btn-block" type="submit" value="Criar">
				</form>
			</div>
		</div>
	</div>
	
	<br>
	<script src="{% static 'slugify.js' %}"></script>
{% endblock %}
